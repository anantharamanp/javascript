<!--Javascript code to display date and time-->
<html>
<head>
<title>Get date and time</title>
</head>
<body>
<button onclick="Getdate()">Date And Time</button>
<p id="time"></p>
<script>
function Getdate(){
var t=new Date();
document.getElementById("time").innerHTML=t;
}
</script>
</body>
</html>
